<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Online Bookstore</title>
</head>

<body>
    <div class="header">
        <h1>LATINO'S ONLINE BOOKSTORE</h1>
    </div>
    <div class="container">
        <h2>Books</h2>
        <div id="books"></div>
        <h2>Cart</h2>
        <div id="cart">
            <div id="cart-items"></div>
            <div id="total-price"></div>
            <button id="checkoutButton" onclick="handleUserAction('checkout')">Checkout</button>
            <button id="clearCartButton" onclick="handleUserAction('clearCart')">Clear Cart</button>
        </div>
        <div class="actions">
            <button id="cartButton" onclick="handleUserAction('toggleCart')">View Cart</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
